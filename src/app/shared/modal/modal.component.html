<section class="modal">
    <h1 mat-dialog-title>Viajante</h1>
    <div mat-dialog-content>
        <!-- código omitido -->

        <div mat-dialog-content>
            <div class="selecao-idade">
                <ul>
                    <li><strong>Adultos</strong></li>
                    <li>(Acima de 12 anos)</li>
                    <li>
                        <!-- Com o uso da componentização vamos precisar apenas dizer qual o tipo 
                        de operção <button> <img> (decrementar, incrementar) -->
                        <app-botao-controle operacao="decrementar"></app-botao-controle>
                        <span>0</span>
                        <app-botao-controle operacao="incrementar"></app-botao-controle>
                    </li>
                </ul>

                <ul>
                    <li><strong>Crianças</strong></li>
                    <li>(Entre 2 e 11 anos)</li>
                    <li>
                        <app-botao-controle operacao="decrementar"></app-botao-controle>
                        <span>0</span>
                        <app-botao-controle operacao="decrementar"></app-botao-controle>
                    </li>
                </ul>

                <ul>
                    <li><strong>Bebês</strong></li>
                    <li>(Até 2 anos)</li>
                    <li>
                        <app-botao-controle operacao="decrementar"></app-botao-controle>
                        <span>0</span>
                        <app-botao-controle operacao="decrementar"></app-botao-controle>
                    </li>
                </ul>
            </div>
        </div>

        <mat-chip-listbox aria-label="Seleção de passagens">
            <ul class="categoria-modal">
                <p><strong>Categoria</strong></p>
                <li>
                    <mat-chip-option selected>
                        Executiva
                    </mat-chip-option>
                    <mat-chip-option>Econômica</mat-chip-option>
                </li>
            </ul>
        </mat-chip-listbox>

        <div mat-dialog-actions>
            <button mat-flat-button color="primary" mat-button mat-dialog-close class="btn-busca">
                BUSCAR
            </button>
        </div>
    </div>
</section>
